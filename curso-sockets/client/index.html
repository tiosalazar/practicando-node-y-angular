<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Chat con Socket.io Cliente </title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		#messages{
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid #eee;
			box-shadow: 0px 0px 20px #ccc inset;
		}

		.message{
			 margin: 20px;
			 padding: 5px;
			 border-radius: 1px solid #ccc;
			 background: white;
		}

	</style>
</head>
<body>
  <h1>Chat con Socket.io Cliente</h1>
  <div id="messages">	 </div>
  <form onsubmit="return addMessage(this);">
  	 <input type="text" placeholder="Nickname" id="nickname" name="nickname">
  	 <textarea id="text" placeholder="Mensaje..."></textarea>
     <input type="submit"  value="Enviar" name="">
  </form>
</body>
</html>
